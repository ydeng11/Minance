<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Minance</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="./js/tether.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/minance/script.js"></script>
    <script src="./js/minance/account.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="row clearfix">
        <div class="col-md-12 column">
          <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
              <a class="navbar-brand" href="index.html">Home</a>
              <a class="navbar-brand" href="bank.html">Bank</a>
              <a class="navbar-brand" href="account.html">Account</a>
              <a class="navbar-brand" href="schema.html">Schema</a>
              <a class="navbar-brand" href="transaction.html">Transaction</a>
              <a class="navbar-brand" href="#">Visualization</a>
            </div>
          </nav>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-md-12 column">
          <h2 class="text-center">Account</h2>
          <br/>
          <div class="row clearfix">
            <div class="col-md-4 column">
              
              <div class="form-floating">
                <select class="form-select" id="bankSelect" aria-label="Select Bank">
                  <option selected>Select Bank</option>
                  <option value="none">None</option>
                </select>
                <label for="bankSelect">Bank Name</label>
              </div>
              <br/>
              <div class="form-floating">
                <select class="form-select" id="accountTypeSelect" aria-label="Select Bank">
                  <option selected>Select AccountType</option>
                  <option value="credit">Credit Card</option>
                  <option value="debit">Debit Card</option>
                  <option value="saving">Saving</option>
                  <option value="checking">Checking</option>
                </select>
                <label for="accountTypeSelect">Account Type</label>
              </div>
              <br/>
              <form class="form-floating">
                <input type="text" class="form-control" id="initBalance">
                <label for="initBalance">Current Balance</label>
                </form>
                <br/>
              <form class="form-floating">
                <input type="text" class="form-control" id="accountForm">
                <label for="accountName">Type Account Name</label>
              <br/>
                <div>
                  <button type="submit" class="btn btn-outline-dark" id="createAccount">
                    Create
                  </button>
                  <button type="submit" class="btn btn-outline-dark" id="deleteAccount">
                    Delete
                  </button>
                </div>
              </form>
              <br />
              <div class="col-md-4 column">
                <p id = "msgBox"></p>
              </div>    
            </div>
            <div class="col-md-8 column">
              <div class="tbodyDiv">
                <table id="data-table" class="table table-bordered table-striped text-center">
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
