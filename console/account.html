<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Minance</title>
    <link type="text/css" rel="stylesheet" href="./css/style.css" />
    <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css" />
    <script type="text/javascript" src="./js/tether.min.js"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/minance/script.js"></script>
    <script type="text/javascript" src="./js/minance/account.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="row clearfix">
        <div class="col-md-12 column">
          <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
              <a class="navbar-brand" href="index.html">Home</a>
              <!-- <a class="navbar-brand" href="bank.html">Bank</a> -->
              <a class="navbar-brand" href="account.html">Account</a>
              <a class="navbar-brand" href="transaction.html">Transaction</a>
              <a class="navbar-brand" href="group_category.html">Group Category</a>
              <a class="navbar-brand" href="/metabase/">Visualization</a>
            </div>
          </nav>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-md-12 column">
          <h2 class="text-center">Account</h2>
          <br/>
          <div class="row clearfix">
            <div class="col-md-4 column">
              
              <div class="form-floating">
                <select class="form-select" id="bankSelect" aria-label="Select Bank">
                  <option selected>Select Bank</option>
                  <option value="CITI">Citi</option>
                  <option value="CHASE">Chase</option>
                  <option value="DISCOVER">Discover</option>
                  <option value="BANK_OF_AMERICA">Bank of America</option>
                  <option value="AMEX">American Express</option>
                  <option value="WELLS_FARGO">Wells Fargo</option>
                  <option value="APPLE">Apple</option>
                  <option value="CASH_APP">Cash App</option>
                </select>
                <label for="bankSelect">Bank Name</label>
              </div>
              <br/>
              <div class="form-floating">
                <select class="form-select" id="accountTypeSelect" aria-label="Select Bank">
                  <option selected>Select AccountType</option>
                  <option value="CREDIT">Credit Card</option>
                  <option value="DEBIT">Debit Card</option>
                  <option value="SAVING">Saving</option>
                  <option value="CHECKING">Checking</option>
                </select>
                <label for="accountTypeSelect">Account Type</label>
              </div>
              <br/>
              <form class="form-floating">
                <input type="number" class="form-control" id="initBalance">
                <label for="initBalance">Current Balance</label>
                </form>
                <br/>
              <form class="form-floating">
                <input type="text" class="form-control" id="accountForm">
                <label for="accountForm">Type Account Name</label>
              <br/>
                <div>
                  <button type="submit" class="btn btn-outline-dark" id="createAccount">
                    Create
                  </button>
                  <!-- <button type="submit" class="btn btn-outline-dark" id="deleteAccount">
                    Delete
                  </button> -->
                </div>
              </form>
              <br />
              <form class="row g-2">
                <div class="col-md-3 column">
                  <input
                      class="form-control-plaintext"
                      id="accountIdToDeleteLabel"
                      readonly
                      type="text"
                      value="Account Id"
                  />
                </div>
                <div class="col-md-6 column">
                  <label class="visually-hidden" for="accountIdToDelete">Type in Account Id</label>
                  <input
                      class="form-control"
                      id="accountIdToDelete"
                      placeholder="Type in Account Id"
                      type="text"/>
                </div>
                <div class="col-auto">
                  <button
                      class="btn btn-outline-dark"
                      id="deleteAccount"
                      type="submit">
                    Delete
                  </button>
                </div>
              </form>
              <br/>
              <div class="col-md-4 column">
                <p id = "msgBox"></p>
              </div>    
            </div>
            <div class="col-md-8 column">
              <div class="tbodyDiv">
                <table id="data-table" class="table table-bordered table-striped text-center">
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
