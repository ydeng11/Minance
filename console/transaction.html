<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Minance</title>
  <link href="./css/style.css" rel="stylesheet" type="text/css"/>
  <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <script src="./js/tether.min.js" type="text/javascript"></script>
  <script src="./js/jquery.min.js" type="text/javascript"></script>
  <script src="./js/bootstrap.min.js" type="text/javascript"></script>
  <script src="./js/minance/script.js" type="text/javascript"></script>
  <script src="./js/minance/transaction.js" type="text/javascript"></script>
  <script src="./js/jquery.csv.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Home</a>
          <!-- <a class="navbar-brand" href="bank.html">Bank</a> -->
          <a class="navbar-brand" href="account.html">Account</a>
          <a class="navbar-brand" href="transaction.html">Transaction</a>
          <a class="navbar-brand" href="group_category.html">Group Category</a>
          <a class="navbar-brand" href="/metabase/">Visualization</a>
        </div>
      </nav>
    </div>
  </div>
  <div class="row clearfix">
    <div class="col-md-12 column">
      <h2 class="text-center">Transaction</h2>
      <br/>
      <div class="row clearfix">
        <div class="col-md-4 column">
          <div class="form-floating">
            <select
                aria-label="Select Bank"
                class="form-select"
                id="bankSelect">
              <option selected>Select Bank</option>
              <option value="none">None</option>
            </select>
            <label for="bankSelect">Bank Name</label>
          </div>
          <br/>
              <div class="form-floating">
                <select class="form-select" id="accountTypeSelect" aria-label="Select Account Type">
                  <option selected>Select AccountType</option>
                  <option value="CREDIT">Credit Card</option>
                  <option value="DEBIT">Debit Card</option>
                  <option value="SAVING">Saving</option>
                  <option value="CHECKING">Checking</option>
                </select>
                <label for="accountTypeSelect">Account Type</label>
              </div>
          <br/>
          <div class="form-floating">
            <select aria-label="Select Account Name" class="form-select" id="accountNameSelect">
              <option selected>Select Account</option>
              <option value="accountNameSelect">Account Name</option>
            </select>
            <label for="accountNameSelect">Account Name</label>
          </div>
          <br/>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="useMinanceFormat">
            <label class="form-check-label" for="useMinanceFormat">
              Use Minance Format
            </label>
          </div>
        </div>
        <div class="col-md-8 column">
          <div class="rawCsvTable">
            <table
                class="table table-bordered table-striped text-center"
                id="csv-table"
            ></table>
          </div>
        </div>
        <div class="row g-2">
          <div class="col-md-3 column" id="fileUpload">
            <fieldset>
              <input
                  accept=".csv"
                  id="txtFileUpload"
                  name="File Upload"
                  type="file"
              />
            </fieldset>
          </div>
          <div class="col-md-2 column">
            <button
                class="btn btn-outline-dark"
                id="uploadActivities"
                type="submit"
            >
              Upload
            </button>
          </div>
        </div>
        <br/>
        <form class="row g-2">
          <div class="col-md-1 column">
            <input
                class="form-control-plaintext"
                id="transactionIdToDeleteLabel"
                readonly
                type="text"
                value="Transaction Id"
            />
          </div>
          <div class="col-md-2 column">
            <label class="visually-hidden" for="transactionIdToDelete">Type in Transaction Id</label>
            <input
                class="form-control"
                id="transactionIdToDelete"
                placeholder="Transaction Id"
                type="text"/>
          </div>
          <div class="col-auto">
            <button
                class="btn btn-outline-dark"
                id="deleteTransaction"
                type="submit">
              Delete
            </button>
          </div>
        </form>
        <br/>
        <form class="row g-2">
          <div class="col-md-1 column">
            <input
                class="form-control-plaintext"
                id="transactionUploadTimeLabel"
                readonly
                type="text"
                value="Upload Time"
            />
          </div>
          <div class="col-md-2 column">
            <label class="visually-hidden" for="transactionUploadTime">Type in Upload Time for batch delete</label>
            <input
                class="form-control"
                id="transactionUploadTime"
                placeholder="Upload Time"
                type="text"/>
          </div>
          <div class="col-auto">
            <button
                class="btn btn-outline-dark"
                id="batchDeleteTransactions"
                type="submit">
              Delete
            </button>
          </div>
        </form>
        <br/>
        <div class="col-md-4 column">
          <p id="msgBox"></p>
        </div>

        <br/>
      </div>
    </div>
  </div>
  <div>
    <div class="col-md-12 column">
      <form class="row g-3">
        <div class="col"></div>
        <div class="col-md-2 column">
          <div class="form-floating">
            <select
                aria-label="filterDuplicate"
                class="form-select"
                id="filterDuplicate"
            >
              <option selected value="y">Yes</option>
              <option selected value="n">No</option>
            </select>
            <label for="filterDuplicate">filter Duplicate</label>
          </div>
        </div>
        <div class="col-auto">
          <button
              class="btn btn-outline-dark"
              id="retrieveRecords"
              type="submit"
          >
            Get Records
          </button>
        </div>
      </form>
      <br/>
      <div class="tbodyDiv">
        <table
            class="table table-bordered table-striped text-center"
            id="data-table"
        ></table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
