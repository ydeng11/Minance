<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Minance</title>
  <link href="./css/style.css" rel="stylesheet" type="text/css"/>
  <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <script src="./js/tether.min.js" type="text/javascript"></script>
  <script src="./js/jquery.min.js" type="text/javascript"></script>
  <script src="./js/bootstrap.min.js" type="text/javascript"></script>
  <script src="./js/minance/script.js" type="text/javascript"></script>
  <script src="./js/minance/schema.js" type="text/javascript"></script>
  <script src="./js/jquery.csv.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Home</a>
          <a class="navbar-brand" href="bank.html">Bank</a>
          <a class="navbar-brand" href="account.html">Account</a>
          <a class="navbar-brand" href="schema.html">Csv Formatter</a>
          <a class="navbar-brand" href="transaction.html">Transaction</a>
          <a class="navbar-brand" href="/metabase/">Visualization</a>
        </div>
      </nav>
    </div>
  </div>
  <div class="row clearfix">
    <div class="col-md-12 column">
      <h2 class="text-center">Csv Formatter</h2>
      <br/>
      <div class="row clearfix">
        <div class="col-md-4 column">
          <div class="fileupload" id="dvImportSegments">
            <fieldset>
              <p>
                <bold>Check Csv Format</bold>
              </p>
              <input
                  accept=".csv"
                  id="txtFileUpload"
                  name="File Upload"
                  type="file"
              />
            </fieldset>
          </div>
        </div>

        <div class="col-md-8 column">
          <div class="rawCsvTable">
            <table
                class="table table-bordered table-striped text-center"
                id="csv-table"
            ></table>
          </div>
        </div>

        <br/>
      </div>
      <br/>
      <div class="row clearfix">
        <div class="col-md-4 column">
          <div class="form-floating">
            <select
                aria-label="Select Bank"
                class="form-select"
                id="bankSelect"
            >
              <option selected>Select Bank</option>
              <option value="none">None</option>
            </select>
            <label for="bankSelect">Bank Name</label>
          </div>
          <br/>
          <div class="form-floating">
            <select
                aria-label="Select Account"
                class="form-select"
                id="accountSelect"
            >
              <option selected>Select Account</option>
              <option value="None">None</option>
            </select>
            <label for="accountSelect">Account Name</label>
          </div>
          <br/>

          <form>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="transactionHeader"
              >Transaction Header</label
              >
              <div class="col-sm-8">
                <input
                    class="form-control-plaintext"
                    id="transactionHeader"
                    readonly
                    type="text"
                    value="Input Csv Header"
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="category"
              >Category</label
              >
              <div class="col-sm-8">
                <input
                    class="form-control"
                    id="category"
                    type="text"
                    value=""
                />
              </div>
            </div>
            <br/>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="description"
              >Description</label
              >
              <div class="col-sm-8">
                <input
                    class="form-control"
                    id="description"
                    type="text"
                    value=""
                />
              </div>
            </div>
            <br/>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="transactionType"
              >Transaction Type</label
              >
              <div class="col-sm-8">
                <input
                    class="form-control"
                    id="transactionType"
                    type="text"
                    value=""
                />
              </div>
            </div>
            <br/>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="transactionDate"
              >Transaction Date</label
              >
              <div class="col-sm-8">
                <input
                    class="form-control"
                    id="transactionDate"
                    type="text"
                    value=""
                />
              </div>
            </div>
            <br/>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="postDate"
              >Post Date</label
              >
              <div class="col-sm-8">
                <input
                    class="form-control"
                    id="postDate"
                    type="text"
                    value=""
                />
              </div>
            </div>
            <br/>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="amount"
              >Amount</label
              >
              <div class="col-sm-8">
                <input
                    class="form-control"
                    id="amount"
                    type="text"
                    value=""
                />
              </div>
            </div>
            <br/>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="memo"
              >Memo</label
              >
              <div class="col-sm-8">
                <input
                    class="form-control"
                    id="memo"
                    type="text"
                    value=""
                />
              </div>
            </div>
            <br/>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="dateFormat"
              >Date Format</label
              >
              <div class="col-sm-8">
                <input
                    class="form-control"
                    id="dateFormat"
                    placeholder="MM/dd/yyyy for 12/31/2011"
                    type="text"
                    value=""
                />
              </div>
            </div>
            <br/>
            <div>
              <button
                  class="btn btn-outline-dark"
                  id="createSchema"
                  type="submit"
              >
                Create
              </button>
            </div>
          </form>

          <br/>
          <form class="form-floating">
            <input class="form-control" id="deleteSchemaForm" placeholder="Account Id" type="text"/>
            <label for="deleteSchemaForm">Delete Schema</label>
            <br/>
            <div>
              <button
                  class="btn btn-outline-dark"
                  id="deleteSchema"
                  type="submit"
              >
                Delete
              </button>
            </div>
          </form>
          <div class="col-md-4 column">
            <p id="msgBox"></p>
          </div>
        </div>
        <div class="col-md-8 column">
          <div class="tbodyDiv">
            <table
                class="table table-bordered table-striped text-center"
                id="data-table"
            ></table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
