          <div class="row clearfix">
            <div class="col-md-4 column">
            <form class="form-floating">
                <input type="text" class="form-control" id="minanceCategoryForm">
                <label for="minanceCategoryForm">Create New Minance Category</label>
              <br/>
                <div>
                  <button type="submit" class="btn btn-outline-dark" id="createMinanceCategory">

          </div>
          <br />

            <div class="col-md-4 column">
              <div class="form-group">
                <label for="rawCategory">Raw Transaction Category</label>
                <select multiple class="form-control form-control-lg" id="rawCategory">

                    <option value="rawCategoySelect">Transaction Categories</option>
                </select>
              </div>

              <br/>
                <div>
                  <button type="submit" class="btn btn-outline-dark" id="linkCategory">

            <div class="col-md-4 column">
                <div class="form-group">
                    <label for="minanceCategory">Minance Category</label>
                    <select class="form-control form-control-lg" id="minanceCategory">
