quarkus.datasource.db-kind=other
quarkus.datasource.jdbc.driver=org.sqlite.JDBC
quarkus.datasource.jdbc.url=jdbc:sqlite:${DATA}/data.db
quarkus.datasource.username=root
quarkus.jooq.dialect=SQLITE
quarkus.flyway.jdbc-url=jdbc:sqlite:${DATA}/data.db
quarkus.flyway.username=root
quarkus.flyway.password=root
quarkus.flyway.enabled=true
quarkus.flyway.migrate-at-start=true
quarkus.flyway.clean-at-start=false
quarkus.http.cors.origins=http://localhost
quarkus.http.cors=true
quarkus.quinoa.enable-spa-routing=true
quarkus.quinoa.dev-server.port=3000
quarkus.quinoa.build-dir=dist
# Disable Quarkus Dev UI in production
quarkus.quinoa.dev-server.enabled=false
quarkus.analytics.disabled=true
quarkus.dev-ui.enabled=false
# Test profile configuration for integration tests
%test.quarkus.datasource.jdbc.url=jdbc:sqlite:/tmp/minance-test.db
%test.quarkus.flyway.jdbc-url=jdbc:sqlite:/tmp/minance-test.db
%test.quarkus.flyway.clean-at-start=true
%test.quarkus.flyway.migrate-at-start=true
