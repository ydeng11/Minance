name: Docker Release

on:
  push:
    branches: [main]
  merge_group:
  workflow_dispatch:

env:
  QUARKUS_ANALYTICS_DISABLED: 'true'
  REGISTRY: docker.io
  IMAGE_NAME: ydeng11/minance

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    # Only run if tests pass (optional - remove if you want independent runs)
    # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Validate Docker Hub credentials are configured
      - name: Validate Docker Hub secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "::error::DOCKER_USERNAME and DOCKER_PASSWORD secrets must be configured in repository settings"
            echo "Go to: Settings > Secrets and variables > Actions"
            echo "If using 2FA on Docker Hub, use a personal access token instead of password"
            exit 1
          fi
          echo "Docker Hub credentials validated"

      # Note: This step requires DOCKER_USERNAME and DOCKER_PASSWORD secrets to be configured
      # in the repository settings: Settings > Secrets and variables > Actions
      # If using 2FA on Docker Hub, use a personal access token instead of password
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from pom.xml
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Get commit SHA
        id: commit
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          echo "sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "Commit SHA: $COMMIT_SHA"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 22

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Web UI
        run: |
          npm ci --prefix src/main/webui
          npm run build --prefix src/main/webui

      - name: Build application
        run: ./mvnw package -DskipTests

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/main/docker/Dockerfile.jvm
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:edge
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.commit.outputs.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Image digest
        run: |
          echo "Image pushed successfully with tags:"
          echo "  - edge"
          echo "  - ${{ steps.version.outputs.version }}"
          echo "  - ${{ steps.commit.outputs.sha }} (commit SHA)"
